<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minha Lista de Tarefas</title>

    <link rel="stylesheet" href="../public/CSS/style.css" />
</head>

<body>

    <h1 class="titulo">Minha Lista de Tarefas</h1>

    <form id="form-tarefa">
        <input class="campo-tarefa" type="text" placeholder="Título da tarefa" required />

        <textarea class="campo-descricao" placeholder="Descrição da tarefa"></textarea>

        <label for="status">Status*</label>
        <select class="campo-status" required>
            <option value="">Selecione o status</option>
            <option value="Pendente">Pendente</option>
            <option value="Em andamento">Em andamento</option>
            <option value="Concluída">Concluída</option>
        </select>

        <label for="prioridade">Prioridade*</label>
        <select class="campo-prioridade" required>
            <option value="">Selecione a prioridade</option>
            <option value="Baixa">Baixa</option>
            <option value="Média">Média</option>
            <option value="Alta">Alta</option>
        </select>

        <label for="data-entrega">Data de Entrega</label>
        <input class="campo-data-entrega" type="date" />

        <button class="botao-adicionar" type="submit">Adicionar Tarefa</button>
    </form>

    <ul class="lista-tarefas"></ul>

    <script src="../SCRIPT/scriptIntegracaoAPI.js"></script>

</body>

</html>
